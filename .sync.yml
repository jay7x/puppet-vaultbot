---
'.gitlab-ci.yml':
  delete: true
appveyor.yml:
  delete: true
'.travis.yml':
  delete: true
'spec/spec_helper.rb':
  strict_level: ':error'
Rakefile:
  requires:
    - require: 'voxpupuli/acceptance/rake'
      conditional: 'not Rake::Task.task_defined?(:beaker)'
Gemfile:
  required:
    ':system_tests':
      - gem: voxpupuli-acceptance
